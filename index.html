<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome!</title>
  <link rel="icon" type="image/png" href="https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=http://dev.to&size=128">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="about" class="secondary_window" style="left: calc(50vw - 800px); top: calc(50vh - 280px); display: none">
    <div id="navbar" class="secondary_navbar">
      ABOUT
      <button class="circle" id="about_close">X</button>
    </div>
    <div id="division" class="secondary"></div>
    <div id="info" class="secondary">
      <div id="about">
        <p><b>Greetings!</b>
      </div>
    </div>
  </div>
  <div id="contact" class="secondary_window" style="left: calc(50vw + 100px); top: calc(50vh - 350px); display: none">
    <div id="navbar" class="secondary_navbar">
      CONTACT <button class="circle" id="contact_close">X</button>
    </div>
    <div id="division" class="secondary"></div>
    <div id="info" class="secondary">
        <p>For work related inquiries you can contact me through the following email: bla@bla.com</p>
    </div>
  </div>
  <div id="main_container">
    <div id="window">
      <div id="navbar" class="primary">
        <!--<button class="circle"></button>
        <button class="circle"></button>
        <button class="circle"></button>-->
      </div>
      <div id="division" class="primary"></div>
      <div id="info" class="primary">
        <div id="introduction">
          <h1 class="title">Hi! I'm <span class="name">Val</span></h1>
          <div class="subtitle"><h3>Wannabee Developer</h3></div>
        </div>
        <div id="nav_buttons">
          <button class="primary_button" id="about_button_open">
            <p>about</p>
          </button>
          <button disabled class="primary_button">
            <p>portfolio</p>
          </button>
          <button class="primary_button" id="contact_button_open">
            <p>contact</p>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
